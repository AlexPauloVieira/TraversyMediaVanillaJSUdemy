<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speech Text Reader</title>
</head>

<body>
    <div class="container">
        <h1>Speech Text Reader</h1>
        <button id="toggle" class="btn btn-toggle">
            Selecionar idiomas e inserir textos
        </button>
        <div id="text-box" class="text-box">
            <div id="close" class="close">X</div>
            <h3>Escolher voz</h3>
            <select id="voices"></select>
            <textarea id="text" placeholder="Digite o texto para ser lido"></textarea>
            <button class="btn" id="read">Ler Texto</button>
        </div>
        <main></main>
    </div>

    <script src="script.js"></script>
</body>

</html>
